# ontology_budget.yml
# Budget limits and TTL for ontology management

version: "0.3"
budget:
  max_core_terms: 80
  max_domain_terms: 200
  max_aux_terms: 500
  max_total_terms: 780
  max_draft_ratio: 0.3
  max_unmapped_ratio: 0.20
  max_unmapped_count: 15

ttl:
  default_runs: 100
  draft_runs: 50
  aux_runs: 30
