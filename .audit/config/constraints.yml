# Repository Constraints
version: "1.0"

## Technical Constraints
- Python >= 3.9
- Slack API（将来的な実装）
- ローカル実行可能な設計（クラウド依存なし）

## Operational Constraints
- Slackログには機密・個人情報が混ざりうる → 公開時は必ずマスキング
- AI抽出の誤判定は起きる → 精度より「ループが回ること」を優先

## Ethical Constraints（絶対遵守）
- 人を評価・点数化する機能は実装しない
- 個人の点数比較・ランキング機能は実装しない
- 人事評価・査定への利用を防ぐ設計にする

## Constitutional Constraints
- SYSTEM_CONSTITUTION.md §2 不変の定義（A-Dモデル）は変更禁止
- 核心指標（新規A、A→B、滞留A中央値）以外を優先しない
